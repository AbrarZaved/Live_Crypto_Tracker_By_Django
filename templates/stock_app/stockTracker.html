              <td><span class="badge bg-secondary">@mdo</span></td>
            </tr>
            <tr>

              <td>Jacob</td>
              <td>Thornton</td>
              <td><span class="badge bg-info text-dark">@fat</span></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>John</td>
              <td>Doe</td>
              <td><span class="badge bg-dark">@social</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
