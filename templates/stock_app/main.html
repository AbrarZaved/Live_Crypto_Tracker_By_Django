{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock title %}</title>
    <style>
      body {
        background-color: #0d1117;
        color: #e6edf3;
      }
      .navbar {
        background-color: #161b22;
      }
      .navbar-brand,
      .nav-link,
      .dropdown-item {
        color: #e6edf3 !important;
      }
      .nav-link.active {
        color: #58a6ff !important;
      }
      .navbar-toggler {
        border-color: #30363d;
      }
      .navbar-toggler-icon {
        background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(230,237,243, 0.7)' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
      }
      .btn-outline-success {
        color: #58a6ff;
        border-color: #58a6ff;
      }
      .btn-outline-success:hover {
        background-color: #58a6ff;
        color: #0d1117;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg shadow-sm border-bottom border-secondary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url "crypto_home" %}">CryptoDash</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'crypto_home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Markets</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Tools
              </a>
              <ul class="dropdown-menu bg-dark border-0 shadow-sm">
                <li><a class="dropdown-item text-light" href="#">Converter</a></li>
                <li><a class="dropdown-item text-light" href="#">Watchlist</a></li>
                <li><hr class="dropdown-divider border-secondary" /></li>
                <li><a class="dropdown-item text-light" href="#">Settings</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled text-secondary" aria-disabled="true">Coming Soon</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2 bg-dark text-light border-secondary"
              type="search"
              placeholder="Search Crypto"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock content %}
  </body>
</html>
